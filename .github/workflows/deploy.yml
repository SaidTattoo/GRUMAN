name: Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: List server directories
        run: |
          ls -la
      - name: Pull latest changes
        run: |
          git pull origin main

      - name: Stop and remove existing containers
        run: |
          docker-compose down

      - name: Run Docker Compose
        run: |
          docker-compose up -d