<mat-card class="cardWithShadow">
    <mat-card-content class="p-24">



  <div class="row justify-content-between m-b-8">
    <div class="col-sm-4 col-lg-3">
      <button mat-flat-button color="primary" (click)="crearCausaRaiz()">  Nuevo Causa Raíz</button>
    </div>
    <div class="col-sm-4 col-lg-3">
      <mat-form-field appearance="outline" class="w-100 hide-hint">
        <input matInput (keyup)="applyFilter($event)" placeholder="Buscar causa raíz..." #input>
      </mat-form-field>
    </div>
  </div>


  <div class="table-responsive m-t-30">
    <table mat-table [dataSource]="dataSource" matSort class="w-100 mat-elevation-z8">
      <!-- ID Column -->
     <!--  <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let causaRaiz"> {{causaRaiz.id}} </td>
      </ng-container> -->

      <!-- Nombre Column -->
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
        <td mat-cell *matCellDef="let causaRaiz"> {{causaRaiz.nombre}} </td>
      </ng-container>

      <!-- Acciones Column -->
      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let causaRaiz">
          <button mat-icon-button color="primary" (click)="editarCausaRaiz(causaRaiz)" matTooltip="Editar">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="eliminarCausaRaiz(causaRaiz)" matTooltip="Eliminar">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="3">No se encontraron datos que coincidan con el filtro "{{input.value}}"</td>
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Selecciona página de causas raíz"></mat-paginator>
  </div>
</mat-card-content>

</mat-card>
