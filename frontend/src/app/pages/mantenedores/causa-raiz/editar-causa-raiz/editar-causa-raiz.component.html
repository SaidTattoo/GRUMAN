<mat-card class="cardWithShadow">
    <mat-card-content class="p-24">




 


    <form [formGroup]="causaRaizForm" (ngSubmit)="onSubmit()">
   
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Nombre</mat-label>
            <input matInput formControlName="nombre" placeholder="Ingrese el nombre de la causa raÃ­z" required>
            <mat-error *ngIf="causaRaizForm.get('nombre')?.hasError('required')">
              El nombre es obligatorio
            </mat-error>
            <mat-error *ngIf="causaRaizForm.get('nombre')?.hasError('maxlength')">
              El nombre no debe exceder los 255 caracteres
            </mat-error>
          </mat-form-field>
  

        <mat-card-actions align="end">
          <button mat-button type="button" (click)="cancelar()">Cancelar</button>
          <button mat-raised-button color="primary" type="submit" [disabled]="causaRaizForm.invalid || loading">
           
            <span *ngIf="!loading">Guardar cambios</span>
          </button>
        </mat-card-actions>
   
    </form>

 

</mat-card-content>
</mat-card>
