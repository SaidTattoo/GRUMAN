<mat-card>
  <mat-card-header>
    <mat-card-title class="m-b-0">Crear Tipo de Activo</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-sm-4 d-flex align-items-center">
          <mat-label class="mat-subtitle-2 f-w-600 d-block m-b-16">Nombre</mat-label>
        </div>
        <div class="col-sm-8">
          <mat-form-field appearance="outline" class="w-100">
            <input matInput placeholder="Ingrese el nombre" formControlName="name">
            @if (form.get('name')?.invalid) {
              <mat-error>El nombre es requerido</mat-error>
            }
          </mat-form-field>
        </div>
      </div>
      <div class="row justify-content-end">
        <div class="col-sm-8">
          <button mat-button type="button" (click)="onCancel()">Cancelar</button>
          <button mat-flat-button color="primary" type="submit">Guardar</button>
        </div>
      </div>
    </form>
  </mat-card-content>
</mat-card>
