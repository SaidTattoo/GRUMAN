<mat-card class="cardWithShadow">
    <mat-card-content class="p-24"> 
        <!--input de nueva contraseña, repetir contraseña y boton para cambiar-->
        <input type="password" [(ngModel)]="password" placeholder="Nueva contraseña" />
        <input type="password" [(ngModel)]="password2" placeholder="Repetir contraseña" />
        <button (click)="cambiarPassword()">Cambiar contraseña</button>
    </mat-card-content>
</mat-card>
