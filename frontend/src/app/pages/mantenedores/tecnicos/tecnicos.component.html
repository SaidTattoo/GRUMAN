<mat-card class="cardWithShadow">
  <mat-card-content class="p-24">
    <div class="row justify-content-between m-b-8">
      <div class="col-sm-4 col-lg-3">
        <button mat-flat-button color="primary" (click)="openCrearTecnicoModal()">Nuevo Técnico</button>
      </div>
      <div class="col-sm-4 col-lg-3">
        <mat-form-field appearance="outline" class="w-100 hide-hint">
          <input matInput (keyup)="applyFilter($event)" placeholder="Buscar" #input />
        </mat-form-field>
      </div>
    </div>

    <div class="table-responsive m-t-30">
      <table mat-table [dataSource]="dataSource" class="w-100 mat-elevation-z8">
     
        <!-- Nombre Column -->
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-14 p-l-0">
            Nombre
          </th>
          <td mat-cell *matCellDef="let element" class="p-l-0">
            {{ element.name }}
          </td>
        </ng-container>
        <ng-container matColumnDef="apellido">
          <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-14 p-l-0">
            Apellido
          </th>
          <td mat-cell *matCellDef="let element" class="p-l-0">
            {{ element.lastname }}
          </td>
        </ng-container>
        <ng-container matColumnDef="rut">
          <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-14 p-l-0">
            Rut
          </th>
          <td mat-cell *matCellDef="let element" class="p-l-0">
            {{ element.rut }}
          </td>
        </ng-container>
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-14 p-l-0">
            Email
          </th>
          <td mat-cell *matCellDef="let element" class="p-l-0">
            {{ element.email }}
          </td>
        </ng-container>
        <!-- Acciones Column -->
        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-14 p-l-0">
            Acciones
          </th>
          <td mat-cell *matCellDef="let element" class="p-l-0">
            <button mat-icon-button color="primary" [matTooltip]="'Editar técnico'" 
            matTooltipPosition="above" (click)="editar(element)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" [matTooltip]="'Eliminar técnico'" 
            matTooltipPosition="above" (click)="eliminar(element)">
              <mat-icon>delete</mat-icon>
             
            </button>
            <button mat-icon-button color="primary" [matTooltip]="'Agregar documento al técnico'" 
            matTooltipPosition="above" (click)="agregarDocumento(element)">
              <mat-icon>add</mat-icon>
            </button>
            <button mat-icon-button color="primary" [matTooltip]="'Cambiar contraseña'" 
            matTooltipPosition="above" (click)="cambiarPassword(element)">
              <mat-icon>lock</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </mat-card-content>
</mat-card>
