<mat-card>
  <mat-card-header>
    <mat-card-title>Lista de Inspecciones</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-stepper orientation="vertical">
      @for (item of items; track item.id; let i = $index) {
        <mat-step>
          <ng-template matStepLabel>
            <div class="d-flex gap-2 align-items-center">
              <span class="item-number">{{i + 1}}</span>
              <span>{{ item.name }}</span>
            </div>
          </ng-template>
          
          <ng-template matStepContent>
            <div class="step-content">
              <div class="d-flex justify-content-end mb-3">
                <button mat-icon-button color="primary" (click)="addSubItem(item)">
                  <mat-icon>add</mat-icon>
                </button>
                <button mat-icon-button color="warn" (click)="removeItem(i)">
                  <mat-icon>delete</mat-icon>
                </button>
              </div>

              <mat-list>
                @for (subItem of item.subItems; track subItem.id; let j = $index) {
                  <mat-list-item>
                    <div class="d-flex w-100 gap-2 align-items-center">
                      <span class="item-number">{{i + 1}}.{{j + 1}}</span>
                      <span class="flex-grow-1">{{ subItem.name }}</span>
                      <button mat-icon-button color="warn" (click)="removeSubItem(item, j)">
                        <mat-icon>delete</mat-icon>
                      </button>
                    </div>
                  </mat-list-item>
                }
              </mat-list>
            </div>
          </ng-template>
        </mat-step>
      }
    </mat-stepper>

    <div class="mt-3">
      <button mat-raised-button color="primary" (click)="addItem()">
        Agregar Item
      </button>
    </div>
  </mat-card-content>
</mat-card>
