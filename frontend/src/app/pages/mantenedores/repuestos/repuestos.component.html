<mat-card class="cardWithShadow">
  <mat-card-content class="p-24">
    <div class="table-responsive m-t-30">
      <table mat-table [dataSource]="dataSource" matSort class="w-100 mat-elevation-z8">
        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header class="f-w-600 mat-subtitle-1 f-s-14 p-l-0"> ID </th>
          <td mat-cell *matCellDef="let element" class="p-l-0"> {{element.id}} </td>
        </ng-container>

        <!-- Familia Column -->
        <ng-container matColumnDef="familia">
          <th mat-header-cell *matHeaderCellDef mat-sort-header class="f-w-600 mat-subtitle-1 f-s-14 p-l-0"> Familia </th>
          <td mat-cell *matCellDef="let element" class="p-l-0"> {{element.familia}} </td>
        </ng-container>

        <!-- Artículo Column -->
        <ng-container matColumnDef="articulo">
          <th mat-header-cell *matHeaderCellDef mat-sort-header class="f-w-600 mat-subtitle-1 f-s-14 p-l-0"> Artículo </th>
          <td mat-cell *matCellDef="let element" class="p-l-0"> {{element.articulo}} </td>
        </ng-container>

        <!-- Marca Column -->
        <ng-container matColumnDef="marca">
          <th mat-header-cell *matHeaderCellDef mat-sort-header class="f-w-600 mat-subtitle-1 f-s-14 p-l-0"> Marca </th>
          <td mat-cell *matCellDef="let element" class="p-l-0"> {{element.marca}} </td>
        </ng-container>

        <!-- Precio Column -->
        <ng-container matColumnDef="precio">
          <th mat-header-cell *matHeaderCellDef mat-sort-header class="f-w-600 mat-subtitle-1 f-s-14 p-l-0"> Precio </th>
          <td mat-cell *matCellDef="let element" class="p-l-0"> {{element.precio}} </td>
        </ng-container>

        <!-- Header and Row Definitions -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </mat-card-content>
</mat-card>
