<mat-card class="cardWithShadow">
    <mat-card-content class="p-24">
        <div class="row">   
            <div class="col-sm-12 text-right m-b-24">
                <button mat-flat-button color="primary" (click)="crear()"><mat-icon>add</mat-icon> Añadir</button>
            </div>
        </div>
        <table mat-table [dataSource]="dataSource">
            <ng-container matColumnDef="nombre">
                <th mat-header-cell *matHeaderCellDef>Nombre</th>
                <td mat-cell *matCellDef="let element">{{ element.nombre }}</td>
            </ng-container>

            <ng-container matColumnDef="sla_dias">
                <th mat-header-cell *matHeaderCellDef>SLA Días</th>
                <td mat-cell *matCellDef="let element">{{ element.sla_dias }}</td>
            </ng-container>

            <ng-container matColumnDef="sla_hora">
                <th mat-header-cell *matHeaderCellDef>SLA Horas</th>
                <td mat-cell *matCellDef="let element">{{ element.sla_hora }}</td>
            </ng-container>
            <ng-container matColumnDef="cliente">
                <th mat-header-cell *matHeaderCellDef>Cliente</th>
                <td mat-cell *matCellDef="let element">{{ element.cliente.nombre }}</td>
            </ng-container>

            <ng-container matColumnDef="acciones">
                <th mat-header-cell *matHeaderCellDef>Acciones</th>
                <td mat-cell *matCellDef="let element">
                    <button mat-icon-button color="primary" (click)="editar(element)">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button color="warn" (click)="eliminar(element)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </mat-card-content>
</mat-card>
