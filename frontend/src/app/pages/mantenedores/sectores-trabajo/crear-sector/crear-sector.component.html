<mat-card class="cardWithShadow">
  <mat-card-content class="p-24">
    <form [formGroup]="sectorForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-12">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Cliente</mat-label>
            <mat-select formControlName="cliente" (selectionChange)="onClienteChange($event)">
              @for (cliente of clientes; track cliente.id) {
              <mat-option [value]="cliente.id">
                {{ cliente.nombre }}
              </mat-option>
              }
            </mat-select>
          </mat-form-field>
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Local</mat-label>
            <mat-select formControlName="local" [disabled]="!locales.length">
              @for (local of locales; track local.id) {
              <mat-option [value]="local.id">
                {{ local.direccion }}
              </mat-option>
              }
            </mat-select>
          </mat-form-field>
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Nombre del Sector</mat-label>
            <input matInput formControlName="nombre" placeholder="Ingrese el nombre del sector">
          </mat-form-field>
        </div>
      </div>

      <div class="d-flex justify-content-end gap-2">
        <button mat-raised-button type="button" (click)="volver()">
          <mat-icon>arrow_back</mat-icon> Volver
        </button>
        <button mat-raised-button color="primary" type="submit" [disabled]="sectorForm.invalid">
          <mat-icon>save</mat-icon> Guardar
        </button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
