<mat-card>
  <mat-card-content>
    <form [formGroup]="sectorForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Cliente</mat-label>
          <mat-select formControlName="cliente" (selectionChange)="onClienteChange($event)">
            @for (cliente of clientes; track cliente.id) {
            <mat-option [value]="cliente.id">
              {{ cliente.nombre }}
            </mat-option>
            }
          </mat-select>
        </mat-form-field>
      </div>

      <div class="form-group">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Local</mat-label>
          <mat-select formControlName="local" [disabled]="!locales.length">
            @for (local of locales; track local.id) {
            <mat-option [value]="local.id">
              {{ local.direccion }}
            </mat-option>
            }
          </mat-select>
        </mat-form-field>
      </div>

      <div class="form-group">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Nombre del Sector</mat-label>
          <input matInput formControlName="nombre" placeholder="Ingrese el nombre del sector">
        </mat-form-field>
      </div>
      <button mat-raised-button color="primary" type="submit">Crear</button>
    </form>
  </mat-card-content>
</mat-card>
