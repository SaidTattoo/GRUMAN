<mat-card class="cardWithShadow">
  <mat-card-content class="p-24">
    <form [formGroup]="sectorForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-12">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Nombre del Sector</mat-label>
            <input matInput formControlName="nombre" placeholder="Ingrese nombre del sector">
            @if (sectorForm.get('nombre')?.touched && sectorForm.get('nombre')?.invalid) {
              <mat-error>El nombre del sector es requerido</mat-error>
            }
          </mat-form-field>
        </div>
      </div>
      
      <div class="d-flex justify-content-end gap-2">
        <button mat-raised-button type="button" (click)="volver()">
          <mat-icon>arrow_back</mat-icon> Volver
        </button>
        <button mat-raised-button color="primary" type="submit" [disabled]="sectorForm.invalid">
          <mat-icon>save</mat-icon> Guardar
        </button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
