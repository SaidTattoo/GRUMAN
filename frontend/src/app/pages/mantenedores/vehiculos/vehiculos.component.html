<mat-card class="cardWithShadow">
  <mat-card-content class="p-24">
    <div class="row justify-content-between m-b-8">
      <div class="col-sm-4 col-lg-4">
        <button mat-flat-button (click)="modalNuevoLocal()" color="primary" >Nuevo Vehiculo</button>
        <button mat-button disabled>Exportar a Excel</button>
      </div>
      <div class="col-sm-4 col-lg-3">
        <mat-form-field appearance="outline" class="w-100 hide-hint">
          <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" placeholder="Search here" #input />
        </mat-form-field>
      </div>
    </div>

    <div class="table-responsive m-t-30">
      <table mat-table [dataSource]="dataSource" class="w-100">
        <!-- ID Column -->
      <!--   <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-14 p-l-0">
            ID
          </th>
          <td mat-cell *matCellDef="let element" class="p-l-0">
            {{ element.id }}
          </td>
        </ng-container>
 -->
        <!-- Dirección Column -->
        <ng-container matColumnDef="movil">
          <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-14">
            Movil
          </th>
          <td mat-cell *matCellDef="let element">
            {{ element.movil }}
          </td>
        </ng-container>

        <!-- Comuna Column -->
        <ng-container matColumnDef="patente">
          <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-14">
            Patente
          </th>

          <style>

          </style>
          <td mat-cell *matCellDef="let element">
            <span class="patente" [innerHTML]="formatPatente(element.patente)"></span>
          </td>
        </ng-container>

        <!-- Región Column -->
        <ng-container matColumnDef="marca">
          <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-14">
            Marca
          </th>
          <td mat-cell *matCellDef="let element">
            {{ element.marca }}
          </td>
        </ng-container>

        <!-- Zona Column -->
        <ng-container matColumnDef="modelo">
          <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-14">
            Modelo
          </th>
          <td mat-cell *matCellDef="let element">
            {{ element.modelo }}
          </td>
        </ng-container>

        <!-- Grupo Column -->
        <ng-container matColumnDef="documentacion">
          <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-14">
            Documentación
          </th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button  (click)="openDocumentacion(element.id)" >
              <mat-icon>file_present</mat-icon>
            </button>
          </td>
        </ng-container>

        <!-- Referencia Column -->
        <ng-container matColumnDef="tipo">
          <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-14">
            Referencia
          </th>
          <td mat-cell *matCellDef="let element">
            {{ element.referencia }}
          </td>
        </ng-container>

        <!-- Teléfono Column -->
        <ng-container matColumnDef="estado">
          <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-14">
            Estado
          </th>
          <!-- quiero que sea un badge  -->
          <td mat-cell *matCellDef="let element">
            {{ element.activo ? 'Activo' : 'Inactivo' }}
          </td>
        </ng-container>

        <!-- Email Local Column -->




        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="12">
            No data matching the filter "{{ input.value }}"
          </td>
        </tr>
      </table>
    </div>
  </mat-card-content>
</mat-card>
