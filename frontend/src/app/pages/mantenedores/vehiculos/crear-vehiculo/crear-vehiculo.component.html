<mat-card-header>
  <mat-card-title class="m-b-0">Crear Vehiculo</mat-card-title>
</mat-card-header>
<mat-card-content class="b-t-1">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="row">
      <div class="col-sm-4 d-flex align-items-center">
        <mat-label class="mat-subtitle-2 f-w-600 d-block m-b-16">Movil</mat-label>
      </div>
      <div class="col-sm-8">
        <mat-form-field appearance="outline" class="w-100">
          <input matInput type="text" placeholder="Movil" formControlName="movil">
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-4 d-flex align-items-center">
        <mat-label class="mat-subtitle-2 f-w-600 d-block m-b-16">Patente</mat-label>
      </div>
      <div class="col-sm-8">
        <mat-form-field appearance="outline" class="w-100">
          <input matInput type="text" placeholder="Patente" formControlName="patente" maxlength="6" title="Debe contener exactamente 6 dígitos con puntos divisores">
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-4 d-flex align-items-center">
        <mat-label class="mat-subtitle-2 f-w-600 d-block m-b-16">Marca</mat-label>
      </div>
      <div class="col-sm-8">
        <mat-form-field appearance="outline" class="w-100">
          <input matInput type="text" placeholder="Marca" formControlName="marca">
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-4 d-flex align-items-center">
        <mat-label class="mat-subtitle-2 f-w-600 d-block m-b-16">Modelo</mat-label>
      </div>
      <div class="col-sm-8">
        <mat-form-field appearance="outline" class="w-100">
          <input matInput type="text" placeholder="Modelo" formControlName="modelo">
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-4 d-flex align-items-center">
        <mat-label class="mat-subtitle-2 f-w-600 d-block m-b-16">Año</mat-label>
      </div>
      <div class="col-sm-8">
        <mat-form-field appearance="outline" class="w-100">
          <input matInput type="text" placeholder="Año" formControlName="anio">
        </mat-form-field>
      </div>

    </div>
    <div class="row justify-content-end">
      <div class="col-sm-8">
        <button mat-flat-button color="primary" type="submit">Guardar</button>
      </div>
    </div>
  </form>
</mat-card-content>
