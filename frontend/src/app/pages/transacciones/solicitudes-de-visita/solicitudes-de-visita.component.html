<mat-card class="cardWithShadow">
    <mat-card-content class="p-24">
      <div class="row justify-content-between m-b-8">
      
      </div>
  
      <div class="table-responsive m-t-30">
        <table mat-table [dataSource]="dataSource" class="w-100 mat-elevation-z8">
          <!-- ID Column -->
          <ng-container matColumnDef="local">
            <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-14 p-l-0">Local</th>
            <td mat-cell *matCellDef="let element" class="p-l-0">{{ element.local.nombre_local }}</td>
          </ng-container>
          <!-- mostrar un estracto de observaciones  -->
         <ng-container matColumnDef="observaciones">
            <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-14 p-l-0">Observaciones</th>
            <td mat-cell *matCellDef="let element" class="p-l-0">{{ element.observaciones.length > 100 ? (element.observaciones | slice:0:50) + '...' : element.observaciones }}</td>
          </ng-container> 

          <ng-container matColumnDef="estado">  
            <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-14 p-l-0">Estado</th>
            <td mat-cell *matCellDef="let element">
              <span class="badge rounded-pill" 
                    [ngStyle]="{
                      'background-color': element.status === 'aprobado' ? '#28a745' :
                                        element.status === 'pendiente' ? '#ffc107' :
                                        element.status === 'rechazado' ? '#dc3545' : '',
                      'color': element.status === 'pendiente' ? '#000' : '#fff',
                      'font-size': '12px',
                      'padding': '6px 12px'
                    }">
                {{ element.status }}
              </span>
            </td>
          </ng-container>
          
          <ng-container matColumnDef="imagenes">
            <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-14 p-l-0">Imagenes</th>
            <td mat-cell *matCellDef="let element" class="p-l-0">{{ element.imagenes.length || 0 }}</td>
          </ng-container>
  
          <!-- Acciones Column -->
          <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-14 p-l-0">Acciones</th>
            <td mat-cell *matCellDef="let element" class="p-l-0">
             <!--  <button mat-icon-button (click)="openEditarModal(element)" color="primary">
                <mat-icon>edit</mat-icon>
              </button> -->
              <button mat-icon-button (click)="verSolicitud(element)" color="warn">
                <mat-icon>visibility</mat-icon>
              </button> 
            </td>
          </ng-container>
  
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="8">No se encontraron datos</td>
          </tr>
        </table>
      </div>
    </mat-card-content>
  </mat-card>
