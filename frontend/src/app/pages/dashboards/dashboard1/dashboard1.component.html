<div class="row">
  <div class="col-lg-12">
    <mat-card class="cardWithShadow">
      <mat-card-header>
        <div class="d-flex align-items-center justify-content-between w-100">
          <div>
            <mat-card-title>Escritorio Atlantis </mat-card-title>
            <mat-card-subtitle class="mat-body-1">Resumen del sistema para mes de Septiembre 2024</mat-card-subtitle>
          </div>
          
        </div>
      </mat-card-header>
      <mat-card-content>
        <div class="m-t-35 m-b-24">
            <!-- aca quiero dos filas con 8 cards cada uno   -->
            <div class="row">
              <div class="col-12">
                <div class="d-flex flex-wrap justify-content-between">
                  <!-- Primera fila de tarjetas -->
                   @for (card of cards.slice(0, 8); track card.title) {
                  <div  class="card-container">
                    <mat-card class="cardWithShadow" (click)="onCardClick(card)">
                      <mat-card-content>
                        <mat-icon>{{ card.icon }}</mat-icon>
                        <h3>{{ card.title }}</h3>
                        <p>{{ card.content }}</p>
                      </mat-card-content>
                    </mat-card>
                  </div>
                }
                </div>
                
              </div>
            </div>
            <div class="row">
              <div class="col-12">
                <div class="d-flex flex-wrap justify-content-between">
                  <!-- Segunda fila de tarjetas -->
                  @for (card of cards.slice(8, 16); track card.title) {
                  <div  class="card-container">
                    <mat-card class="cardWithShadow" (click)="onCardClick(card)">
                      <mat-card-content>
                        <mat-icon>{{ card.icon }}</mat-icon>
                        <h3>{{ card.title }}</h3>
                        <p>{{ card.content }}</p>
                      </mat-card-content>
                    </mat-card>
                  </div>
                }
                </div>
              </div>
            </div>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
 
</div>
