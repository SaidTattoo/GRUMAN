version: '3'

services:
  frontend:
    build:
      context: ./frontend
    #ports:
    # - "80:80"
    volumes:
      - ./frontend/dist/spike:/app
      - /etc/localtime:/etc/localtime:ro
    environment:
      - TZ=America/Santiago
    networks:
      - gruman_network

  backend:
    build:
      context: ./backend
    ports:
      - "3000:3000"
    volumes:
      - ./backend:/app
      - /etc/localtime:/etc/localtime:ro
    depends_on:
      - mariadb
    env_file:
      - ./backend/.env
    environment:
      - NODE_OPTIONS=--max-old-space-size=4096
      - TZ=America/Santiago
    command: npm run start:dev
    networks:
      - gruman_network

  mariadb:
    image: mariadb:latest
    environment:
      MYSQL_ROOT_PASSWORD: gruman
      MYSQL_DATABASE: gruman
      MYSQL_USER: gruman
      MYSQL_PASSWORD: gruman
    ports:
      - "3306:3306"
    volumes:
      - mariadb_data:/var/lib/mysql
    networks:
      - gruman_network

  nginx:
    image: nginx:latest
    container_name: nginx
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d
      - ./frontend:/app
      - ./certbot/www:/var/www/certbot
      - ./certbot/conf:/etc/letsencrypt
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - frontend
      - backend
    networks:
      - gruman_network

  certbot:
    image: certbot/certbot
    container_name: certbot
    volumes:
      - ./certbot/www:/var/www/certbot
      - ./certbot/conf:/etc/letsencrypt
    entrypoint: >
      sh -c "certbot certonly --webroot --webroot-path=/var/www/certbot
      --email said.ravest@gmail.com --agree-tos --no-eff-email
      -d dev.soporte-ti.net"
    networks:
      - gruman_network

volumes:
  mariadb_data:

networks:
  gruman_network:
    driver: bridge
