version: '3'

services:
  frontend:
    build:
      context: ./frontend
    #ports:
    # - "80:80"
    volumes:
      - ./frontend/dist/spike:/app
      - /etc/localtime:/etc/localtime:ro
    environment:
      - TZ=America/Santiago
    networks:
      - gruman_network

  backend:
    build:
      context: ./backend
    ports:
      - "3000:3000"
    volumes:
      - ./backend:/app
      - /app/node_modules
      - /etc/localtime:/etc/localtime:ro
    depends_on:
      - mariadb
    env_file:
      - ./backend/.env
    environment:
      - NODE_OPTIONS=--max-old-space-size=4096
      - TZ=America/Santiago
    command: npm run start:dev
    restart: always
    networks:
      - gruman_network
    deploy:
      resources:
        limits:
          memory: 8G

  mariadb:
    image: mariadb:latest
    environment:
      MYSQL_ROOT_PASSWORD: gruman
      MYSQL_DATABASE: gruman
      MYSQL_USER: gruman
      MYSQL_PASSWORD: gruman
    ports:
      - "3306:3306"
    volumes:
      - mariadb_data:/var/lib/mysql
    networks:
      - gruman_network

volumes:
  mariadb_data:

networks:
  gruman_network:
    driver: bridge
